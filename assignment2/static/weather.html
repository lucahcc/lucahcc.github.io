<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Search</title>
    <link rel="stylesheet" href="styles.css">
    

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="https://code.highcharts.com/modules/windbarb.js"></script>


    <script src="https://code.highcharts.com/modules/datagrouping.js"></script>
    <script src="https://code.highcharts.com/modules/pattern-fill.js"></script>
    <script src="https://code.highcharts.com/modules/data.js"></script>
    </head>
<body>
    <div class="container_main">
        <div class="header-content">
            <h1>Weather Search</h1>
            <p>Fill out the form to get weather info!</p>
        </div>
        <div class="form-inner"> 
            <form id="weatherForm" novalidate>
                <div class="form-group required">
                    <label for="street">Street</label>
                    <input type="text" id="street" name="street" >
                </div>
                <div class="row"> <!-- Row for city and state fields -->
                    <div class="form-group col-50 required">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city">
                    </div>
                    <div class="form-group col-50 required">
                        <label for="state">State</label>
                        <select id="state" name="state">
                            <option value="">Select your state</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="autoDetect" style="display: inline;">Want us to auto-detect your location?</label>
                    <label for="autoDetect" style="display: inline;">Check here</label>
                    <input type="checkbox" id="autoDetect" name="autoDetect" style="margin-left: 10px;">
                </div>                
                <div class="form-buttons">
                    <button type="submit" id="submitBtn">SUBMIT</button>
                    <button type="button" id="clearBtn" onclick="resetForm()">CLEAR</button>
                </div>
            </form>
        </div>
    </div>
    <div id="weather-details_limit" style="display: none;">
        <!-- Daily weather details will be populated here -->
    </div>
    <div id="weather-details">
        <!-- Daily weather details will be populated here -->
    </div>
    <div id="weather-7day">
        <!-- Daily weather details will be populated here -->
    </div>
    <div id="weather-details_click">
        <!-- Detailed weather info will be populated here when a row is clicked -->
    </div>
    <div id="weather-details_chart_1">
        <!-- Detailed weather info will be populated here when a row is clicked -->
    </div>
    <div id="weather-details_chart_2">
        <!-- Detailed weather info will be populated here when a row is clicked -->
    </div>
    
    <script src="script.js"></script>
    
</body>
</html>
